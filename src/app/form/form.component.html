<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="name">Имя:</label>
    <input #name="ngModel" [(ngModel)]="model.name" class="form-control" type="text" id="name"
      name="name" maxlength="15" minlength="4" required>
    <div *ngIf="formErrors.name" class="alert alert-danger">{{formErrors.name}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">Возраст:</label>
    <input #age="ngModel" [(ngModel)]="model.age" class="form-control" type="number" id="age" name="age" required>
    <div *ngIf="formErrors.age" class="alert alert-danger">{{formErrors.age}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="role">Роль:</label>
    <select [(ngModel)]="model.role" class="form-select" id="role" name="role" required>
      <option disabled selected [value]="">Выберите роль</option>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>

  <div class="mb-3">
    <button class="btn btn-info" [disabled]="userForm.form.invalid">Сохранить</button>
  </div>

</form>

<p>{{model | json}}</p>
